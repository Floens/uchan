{% extends "mod_base.html" %}

{% block title %}Mod posts{% endblock %}

{% import "widget/post.html" as post_widget %}

{% block content %}
    <h2>Reports</h2>

    <table class="datatable">
        <thead>
        <tr>
            <th>Post</th>
            <th>Report count</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for report in reports %}
            <tr>
                <td>{{ post_widget.render(report.post) }}</td>
                <td>{{ report.count }}</td>
                <td>[<a href="{{ url_for('find_post',post_id=report.post.id) }}">Go to post</a>]</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
