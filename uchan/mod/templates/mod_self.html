{% extends "mod_base.html" %}

{% block title %}Modify account{% endblock %}

{% block content %}
    <h2>Modify account</h2>

    Boards you're assigned to:<br>
    <ul>
        {% for board in moderator.boards %}
            <li>
                <a href="{{ url_for('board', board_name=board.name) }}">/{{ board.name }}/</a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <form action="{{ url_for('.mod_self_password') }}" method="POST">
        <fieldset>
            <legend>Change password</legend>
            {{ csrf_html() }}

            <label>Old password<br>
                <input type="password" name="old_password">
            </label>
            <br>
            <label>New password<br>
                <input type="password" name="new_password">
            </label>
            <br>
            <input type="submit" value="Change">
        </fieldset>
    </form>

    <br>
    <br>

{% endblock %}
