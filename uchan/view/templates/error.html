{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
    <div class="message">
        <h2>Error</h2>
        <div class="error-message">{{ message|page_formatting }}</div>
        <div class="jsonly">
            <br>
            [<a href="javascript:history.back();">Back</a>]
            {% if with_retry %}
                [<a href="javascript:location.reload();">Retry</a>]
            {% endif %}
        </div>
    </div>
{% endblock %}
